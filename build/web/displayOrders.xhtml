<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Confirmation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="Style/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <div align="center" class="container-fluid">
                <div>
                    <h2>
                        Your Recent Orders
                    </h2>
                </div>
                <div>
                    <h:dataTable value="#{loginAccount.fetchRecentOrders()}" var="order" border="1">
                        <h:column>
                            <f:facet name="header">SYMBOL</f:facet>
                                #{order.symbol}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME_OF_STOCK</f:facet>
                                #{order.nameOfStock}
                        </h:column>
                        <h:column>
                            <f:facet name="header">TRADED_PRICE</f:facet>
                                #{order.tradedPrice}
                        </h:column>
                        <h:column>
                            <f:facet name="header">TOTAL_SHARES</f:facet>
                                #{order.numberOfShares}
                        </h:column>
                        <h:column>
                            <f:facet name="header">TRADE_TYPE</f:facet>
                                #{order.tradeType}
                        </h:column>
                    </h:dataTable>
                </div>
                <br></br>
                <div>
                    <h:commandButton id="return" value="Home" action="welcome.xhtml"></h:commandButton>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
