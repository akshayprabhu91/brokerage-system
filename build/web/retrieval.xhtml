<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Password Retrieval</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="Style/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container-fluid" align="center">
                <div>
                    <h3>
                        Retrieve Your Password
                    </h3>
                </div>
                <div>
                    Please enter your login ID:*
                    <h:inputText id="loginID" value="#{passwordRetrieval.loginID}" required="true"/>
                </div>
                <div>
                    #{passwordRetrieval.getRandomQuestion()}:*
                    <h:inputText id="question" value="#{passwordRetrieval.answer}" required="true"/>
                </div>
                <br></br>
                <div>
                    <h:commandButton id="fetchPassword" value="Fetch Password" action="#{passwordRetrieval.fetchPassword()}" style="width: 300px"></h:commandButton>
                </div>
                <div>
                    <h:commandButton id="return" value="Return" action="#{passwordRetrieval.invalidateSession()}" style="width: 300px"></h:commandButton>
                </div>
                <div>
                    #{passwordRetrieval.showPassword()}
                </div>
            </div>
        </h:form>

    </h:body>
</html>
